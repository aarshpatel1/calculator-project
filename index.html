<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>

    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="calculater rounded-3 p-3" id="calculater">
            <div class="d-flex align-items-center justify-content-center h-100">
                <div>
                    <h1 class="text-light text-center">Calculator</h1>
                    <div class="my-3 mx-1">
                        <input type="text" class="calculater w-100 rounded-3 text-light text-end p-4 fs-2" id="display"
                            readonly>
                    </div>
                    <div class="d-flex justify-content-between my-2">
                        <button class="calculater w-25 mx-1 p-3 text-light fs-4" onclick="appendDigit('%')">%</button>
                        <button class="calculater w-25 mx-1 p-3 text-light fs-4" onclick="appendDigit('C')">C</button>
                        <button
                            class="calculater w-25 mx-1 p-3 text-light fs-4 d-flex align-items-center justify-content-center"
                            onclick="appendDigit('X')">
                            <iconify-icon icon="mdi:backspace-outline"></iconify-icon>
                        </button>
                        <button
                            class="calculater w-25 mx-1 p-3 text-light fs-4 d-flex align-items-center justify-content-center"
                            onclick="appendDigit('/')">
                            <iconify-icon icon="ic:round-divide"></iconify-icon>
                        </button>
                    </div>
                    <div class="d-flex justify-content-between my-2">
                        <button class="calculater w-25 mx-1 p-3 text-light fs-4" onclick="appendDigit('7')">7</button>
                        <button class="calculater w-25 mx-1 p-3 text-light fs-4" onclick="appendDigit('8')">8</button>
                        <button class="calculater w-25 mx-1 p-3 text-light fs-4" onclick="appendDigit('9')">9</button>
                        <button
                            class="calculater w-25 mx-1 p-3 text-light fs-4 d-flex align-items-center justify-content-center"
                            onclick="appendDigit('*')">
                            <iconify-icon icon="majesticons:multiply-line"></iconify-icon>
                        </button>
                    </div>
                    <div class="d-flex justify-content-between my-2">
                        <button class="calculater w-25 mx-1 p-3 text-light fs-4" onclick="appendDigit('4')">4</button>
                        <button class="calculater w-25 mx-1 p-3 text-light fs-4" onclick="appendDigit('5')">5</button>
                        <button class="calculater w-25 mx-1 p-3 text-light fs-4" onclick="appendDigit('6')">6</button>
                        <button
                            class="calculater w-25 mx-1 p-3 text-light fs-4 d-flex align-items-center justify-content-center"
                            onclick="appendDigit('-')">
                            <iconify-icon icon="tabler:minus"></iconify-icon>
                        </button>
                    </div>
                    <div class="d-flex justify-content-between my-2">
                        <button class="calculater w-25 mx-1 p-3 text-light fs-4" onclick="appendDigit('1')">1</button>
                        <button class="calculater w-25 mx-1 p-3 text-light fs-4" onclick="appendDigit('2')">2</button>
                        <button class="calculater w-25 mx-1 p-3 text-light fs-4" onclick="appendDigit('3')">3</button>
                        <button
                            class="calculater w-25 mx-1 p-3 text-light fs-4 d-flex align-items-center justify-content-center"
                            onclick="appendDigit('+')">
                            <iconify-icon icon="ic:round-plus"></iconify-icon>
                        </button>
                    </div>
                    <div class="d-flex justify-content-between my-2">
                        <button class="calculater w-25 mx-1 p-3 text-light fs-4" onclick="appendDigit('.')">.</button>
                        <button class="calculater w-25 mx-1 p-3 text-light fs-4" onclick="appendDigit('0')">0</button>
                        <button class="calculater w-25 mx-1 p-3 text-light fs-4" onclick="appendDigit('!')">
                            <sup>+</sup>/<sub>-</sub>
                        </button>
                        <button
                            class="calculater w-25 mx-1 p-3 text-light fs-4 bg-primary d-flex align-items-center justify-content-center"
                            onclick="appendDigit('=')">
                            <iconify-icon icon="gravity-ui:equal"></iconify-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
